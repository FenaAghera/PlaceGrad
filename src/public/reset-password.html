<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - PlaceGrad</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .reset-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 100%;
            max-width: 450px;
            position: relative;
        }

        .reset-header {
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
            color: white;
            padding: 40px 30px 30px;
            text-align: center;
            position: relative;
        }

        .reset-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="50" cy="50" r="1" fill="%23ffffff" opacity="0.1"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
            opacity: 0.3;
        }

        .reset-header h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
            position: relative;
            z-index: 1;
        }

        .reset-header p {
            font-size: 16px;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }

        .reset-icon {
            background: rgba(255, 255, 255, 0.2);
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            backdrop-filter: blur(10px);
        }

        .reset-icon i {
            font-size: 36px;
            color: white;
        }

        .reset-form {
            padding: 40px 30px;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #374151;
            font-weight: 600;
            font-size: 14px;
        }

        .input-container {
            position: relative;
        }

        .form-group input {
            width: 100%;
            padding: 15px 50px 15px 20px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f9fafb;
        }

        .form-group input:focus {
            outline: none;
            border-color: #3b82f6;
            background: white;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .input-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #9ca3af;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .input-icon:hover {
            color: #3b82f6;
        }

        .password-strength {
            margin-top: 10px;
            display: none;
        }

        .strength-bars {
            display: flex;
            gap: 3px;
            margin-bottom: 8px;
        }

        .strength-bar {
            height: 4px;
            flex: 1;
            background: #e5e7eb;
            border-radius: 2px;
            transition: background-color 0.3s ease;
        }

        .strength-text {
            font-size: 12px;
            color: #6b7280;
        }

        .password-requirements {
            margin-top: 10px;
            padding: 15px;
            background: #f8fafc;
            border-radius: 8px;
            border-left: 4px solid #e5e7eb;
            display: none;
        }

        .requirement {
            font-size: 12px;
            color: #6b7280;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .requirement:last-child {
            margin-bottom: 0;
        }

        .requirement i {
            width: 12px;
        }

        .requirement.valid {
            color: #10b981;
        }

        .requirement.invalid {
            color: #ef4444;
        }

        .reset-btn {
            width: 100%;
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
            color: white;
            border: none;
            padding: 16px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .reset-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(59, 130, 246, 0.3);
        }

        .reset-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .reset-btn .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .back-to-login {
            text-align: center;
            margin-top: 25px;
            padding-top: 25px;
            border-top: 1px solid #e5e7eb;
        }

        .back-to-login a {
            color: #3b82f6;
            text-decoration: none;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: color 0.3s ease;
        }

        .back-to-login a:hover {
            color: #1d4ed8;
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            animation: slideIn 0.3s ease;
        }

        .alert.success {
            background: #ecfdf5;
            color: #065f46;
            border: 1px solid #a7f3d0;
        }

        .alert.error {
            background: #fef2f2;
            color: #991b1b;
            border: 1px solid #fecaca;
        }

        .alert.info {
            background: #eff6ff;
            color: #1e40af;
            border: 1px solid #bfdbfe;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .token-expired {
            text-align: center;
            padding: 40px 30px;
        }

        .token-expired .icon {
            font-size: 48px;
            color: #ef4444;
            margin-bottom: 20px;
        }

        .token-expired h2 {
            color: #374151;
            margin-bottom: 15px;
        }

        .token-expired p {
            color: #6b7280;
            margin-bottom: 25px;
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .reset-container {
                margin: 10px;
                border-radius: 15px;
            }

            .reset-header {
                padding: 30px 20px 25px;
            }

            .reset-header h1 {
                font-size: 24px;
            }

            .reset-form {
                padding: 30px 20px;
            }

            .form-group input {
                padding: 14px 45px 14px 18px;
            }

            .reset-btn {
                padding: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <div class="reset-header">
            <div class="reset-icon">
                <i class="fas fa-key"></i>
            </div>
            <h1>Reset Password</h1>
            <p>Create a new password for your account</p>
        </div>

        <div class="reset-form">
            <div class="alert" id="alertMessage"></div>

            <form id="resetPasswordForm">
                <div class="form-group">
                    <label for="newPassword">New Password</label>
                    <div class="input-container">
                        <input 
                            type="password" 
                            id="newPassword" 
                            name="newPassword" 
                            placeholder="Enter your new password"
                            required
                        >
                        <i class="fas fa-eye input-icon" id="togglePassword" title="Show password"></i>
                    </div>
                    
                    <div class="password-strength" id="passwordStrength">
                        <div class="strength-bars">
                            <div class="strength-bar" id="bar1"></div>
                            <div class="strength-bar" id="bar2"></div>
                            <div class="strength-bar" id="bar3"></div>
                            <div class="strength-bar" id="bar4"></div>
                        </div>
                        <div class="strength-text" id="strengthText">Password strength</div>
                    </div>

                    <div class="password-requirements" id="passwordRequirements">
                        <div class="requirement" id="lengthReq">
                            <i class="fas fa-times"></i>
                            At least 6 characters
                        </div>
                        <div class="requirement" id="upperReq">
                            <i class="fas fa-times"></i>
                            One uppercase letter
                        </div>
                        <div class="requirement" id="lowerReq">
                            <i class="fas fa-times"></i>
                            One lowercase letter
                        </div>
                        <div class="requirement" id="numberReq">
                            <i class="fas fa-times"></i>
                            One number
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <div class="input-container">
                        <input 
                            type="password" 
                            id="confirmPassword" 
                            name="confirmPassword" 
                            placeholder="Confirm your new password"
                            required
                        >
                        <i class="fas fa-eye input-icon" id="toggleConfirmPassword" title="Show password"></i>
                    </div>
                </div>

                <button type="submit" class="reset-btn" id="resetBtn">
                    <div class="spinner" id="spinner"></div>
                    <span id="btnText">Reset Password</span>
                </button>
            </form>

            <div class="back-to-login">
                <a href="/">
                    <i class="fas fa-arrow-left"></i>
                    Back to Login
                </a>
            </div>
        </div>
    </div>

    <script>
        // Get token from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const resetToken = urlParams.get('token');

        // Check if token exists
        if (!resetToken) {
            document.querySelector('.reset-form').innerHTML = `
                <div class="token-expired">
                    <div class="icon">
                        <i class="fas fa-exclamation-triangle"></i>
                    </div>
                    <h2>Invalid Reset Link</h2>
                    <p>This password reset link is invalid or missing a token.</p>
                    <a href="/forgot-password" class="reset-btn" style="display: inline-block; text-decoration: none; margin-top: 15px;">
                        Request New Link
                    </a>
                </div>
            `;
        }

        // DOM Elements
        const form = document.getElementById('resetPasswordForm');
        const newPasswordInput = document.getElementById('newPassword');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const togglePassword = document.getElementById('togglePassword');
        const toggleConfirmPassword = document.getElementById('toggleConfirmPassword');
        const resetBtn = document.getElementById('resetBtn');
        const spinner = document.getElementById('spinner');
        const btnText = document.getElementById('btnText');
        const alertMessage = document.getElementById('alertMessage');

        // Password strength elements
        const passwordStrength = document.getElementById('passwordStrength');
        const passwordRequirements = document.getElementById('passwordRequirements');
        const strengthBars = [
            document.getElementById('bar1'),
            document.getElementById('bar2'),
            document.getElementById('bar3'),
            document.getElementById('bar4')
        ];
        const strengthText = document.getElementById('strengthText');

        // Requirement elements
        const lengthReq = document.getElementById('lengthReq');
        const upperReq = document.getElementById('upperReq');
        const lowerReq = document.getElementById('lowerReq');
        const numberReq = document.getElementById('numberReq');

        // Toggle password visibility
        togglePassword.addEventListener('click', function() {
            const type = newPasswordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            newPasswordInput.setAttribute('type', type);
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });

        toggleConfirmPassword.addEventListener('click', function() {
            const type = confirmPasswordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            confirmPasswordInput.setAttribute('type', type);
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });

        // Password strength checker
        newPasswordInput.addEventListener('input', function() {
            const password = this.value;
            
            if (password.length > 0) {
                passwordStrength.style.display = 'block';
                passwordRequirements.style.display = 'block';
                checkPasswordStrength(password);
            } else {
                passwordStrength.style.display = 'none';
                passwordRequirements.style.display = 'none';
            }
        });

        function checkPasswordStrength(password) {
            let score = 0;
            
            // Check requirements
            const hasLength = password.length >= 6;
            const hasUpper = /[A-Z]/.test(password);
            const hasLower = /[a-z]/.test(password);
            const hasNumber = /\d/.test(password);

            // Update requirement indicators
            updateRequirement(lengthReq, hasLength);
            updateRequirement(upperReq, hasUpper);
            updateRequirement(lowerReq, hasLower);
            updateRequirement(numberReq, hasNumber);

            // Calculate score
            if (hasLength) score++;
            if (hasUpper) score++;
            if (hasLower) score++;
            if (hasNumber) score++;

            // Update strength bars
            updateStrengthBars(score);
        }

        function updateRequirement(element, isValid) {
            const icon = element.querySelector('i');
            if (isValid) {
                element.classList.add('valid');
                element.classList.remove('invalid');
                icon.classList.remove('fa-times');
                icon.classList.add('fa-check');
            } else {
                element.classList.add('invalid');
                element.classList.remove('valid');
                icon.classList.remove('fa-check');
                icon.classList.add('fa-times');
            }
        }

        function updateStrengthBars(score) {
            const colors = ['#ef4444', '#f59e0b', '#eab308', '#10b981'];
            const labels = ['Weak', 'Fair', 'Good', 'Strong'];
            
            // Reset all bars
            strengthBars.forEach(bar => {
                bar.style.backgroundColor = '#e5e7eb';
            });

            // Fill bars based on score
            for (let i = 0; i < score; i++) {
                strengthBars[i].style.backgroundColor = colors[score - 1];
            }

            // Update text
            if (score > 0) {
                strengthText.textContent = labels[score - 1];
                strengthText.style.color = colors[score - 1];
            } else {
                strengthText.textContent = 'Password strength';
                strengthText.style.color = '#6b7280';
            }
        }

        // Form validation
        function validateForm() {
            const newPassword = newPasswordInput.value;
            const confirmPassword = confirmPasswordInput.value;

            if (newPassword.length < 6) {
                showAlert('Password must be at least 6 characters long', 'error');
                return false;
            }

            if (newPassword !== confirmPassword) {
                showAlert('Passwords do not match', 'error');
                return false;
            }

            return true;
        }

        // Show alert message
        function showAlert(message, type) {
            alertMessage.textContent = message;
            alertMessage.className = `alert ${type}`;
            alertMessage.style.display = 'block';
            
            // Auto hide after 5 seconds for success messages
            if (type === 'success') {
                setTimeout(() => {
                    alertMessage.style.display = 'none';
                }, 5000);
            }
        }

        // Form submission
        form.addEventListener('submit', async function(e) {
            e.preventDefault();

            if (!validateForm()) {
                return;
            }

            // Show loading state
            resetBtn.disabled = true;
            spinner.style.display = 'inline-block';
            btnText.textContent = 'Resetting Password...';

            try {
                const response = await fetch('/api/auth/reset-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        token: resetToken,
                        newPassword: newPasswordInput.value
                    })
                });

                const data = await response.json();

                if (data.success) {
                    showAlert(data.message, 'success');
                    
                    // Redirect to login after 3 seconds
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 3000);
                } else {
                    showAlert(data.message, 'error');
                }

            } catch (error) {
                console.error('Reset password error:', error);
                showAlert('Network error. Please check your connection and try again.', 'error');
            } finally {
                // Reset button state
                resetBtn.disabled = false;
                spinner.style.display = 'none';
                btnText.textContent = 'Reset Password';
            }
        });

        // Real-time password match validation
        confirmPasswordInput.addEventListener('input', function() {
            if (this.value && newPasswordInput.value && this.value !== newPasswordInput.value) {
                this.style.borderColor = '#ef4444';
            } else {
                this.style.borderColor = '#e5e7eb';
            }
        });
    </script>
</body>
</html>
