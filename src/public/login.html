<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlaceGrad - Placement Portal</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <!-- Background Image -->
    <div class="tp-bgimg defaultimg" style="background-color: rgba(0, 0, 0, 0); background-repeat: no-repeat; background-image: url('https://www.ldrp.ac.in/wp-content/uploads/LDRP-Optimized.png'); background-size: cover; background-position: center center; width: 100%; height: 100%; opacity: 1; visibility: inherit; z-index: 20;"></div>
    
    <!-- Background overlay -->
    <div class="overlay"></div>
    
    <!-- Floating decorative elements -->
    <div class="floating-elements">
        <div class="floating-circle"></div>
        <div class="floating-circle"></div>
        <div class="floating-circle"></div>
    </div>

    <!-- Top Logo Section -->
    <header class="top-header">
        <div class="logo-container-top">
            <img src="https://www.ldrp.ac.in/wp-content/uploads/LDRP-logo-3.png" alt="LDRP Institute of Technology and Research - Home" class="top-logo">
        </div>
    </header>

    <!-- Main Content Container -->
    <div class="container">
        <div class="login-card">
            <h1 class="title">PlaceGrad</h1>
            <p class="subtitle">A Placement Portal</p>
            
            <div class="error-message" id="errorMessage">
                Invalid username or password. Please try again.
            </div>
            
            <div class="success-message" id="successMessage">
                Login successful! Redirecting...
            </div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <div class="input-container">
                        <input type="text" id="username" name="username" class="form-control" placeholder="Enter your username" required>
                        <span class="input-icon">ðŸ‘¤</span>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-container">
                        <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required>
                        <span class="password-toggle" id="passwordToggle">ðŸ”’</span>
                    </div>
                </div>
                
                <div class="remember-forgot">
                    <div class="checkbox-container">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">Remember me</label>
                    </div>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>
                
                <button type="submit" class="login-btn">
                    Login
                </button>
            </form>
            
            <div class="footer-info">
                <div class="copyright">
                    Â© 2025 LDRP Institute of Technology and Research. All rights reserved
                </div>
                <div class="footer-links">
                    <a href="#" class="footer-link">Privacy Policy</a>
                    <a href="#" class="footer-link">Terms of Service</a>
                    <a href="#" class="footer-link">Support</a>
                </div>
            </div>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
